<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Basic Calculator</title>
</head>

<body>

  <h1>Simple Calculator</h1>

  <p>With a Grid Layout...</p>

  <div class="grid-container" id="vue-app">
    <div class="grid-item grid-item-result">{{result}}</div>
    <div class="grid-item grid-button" @click="one">1</div>
    <div class="grid-item grid-button" @click="two">2</div>
    <div class="grid-item grid-button" id="three">3</div>
    <div class="grid-item grid-button" id="four">4</div>
    <div class="grid-item grid-button" id="five">5</div>
    <div class="grid-item grid-button" id="six">6</div>
    <div class="grid-item grid-button" id="seven">7</div>
    <div class="grid-item grid-button" id="eight">8</div>
    <div class="grid-item grid-button" id="nine">9</div>
    <div class="grid-item grid-button" @click="clear">C</div>
    <div class="grid-item grid-button" id="zero">0</div>
    <div class="grid-item grid-button" id="dot">.</div>
    <div class="grid-item grid-button" @click="plus">+</div>
    <div class="grid-item grid-button" id="minus">-</div>
    <div class="grid-item grid-button" @click="equal">=</div>
  </div>
  <script src="./calc.js"></script>

</body>

</html>
