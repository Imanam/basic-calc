<!DOCTYPE>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Basic Calculator</title>
</head>

<body>

  <h1>Simple Calculator</h1>

  <p>With a Grid Layout...</p>

  <div class="grid-container" id="vue-app">
    <div class="grid-item grid-item-result">{{result}}</div>
    <div class="grid-item grid-button" @click="addNumber" >1</div>
    <div class="grid-item grid-button" @click="addNumber" >2</div>
    <div class="grid-item grid-button" @click="addNumber" >3</div>
    <div class="grid-item grid-button" @click="addNumber" >4</div>
    <div class="grid-item grid-button" @click="addNumber" >5</div>
    <div class="grid-item grid-button" @click="addNumber" >6</div>
    <div class="grid-item grid-button" @click="addNumber" >7</div>
    <div class="grid-item grid-button" @click="addNumber" >8</div>
    <div class="grid-item grid-button" @click="addNumber" >9</div>
    <div class="grid-item grid-button" @click="clear">C</div>
    <div class="grid-item grid-button" @click="addNumber">0</div>
    <div class="grid-item grid-button" @click="dot">.</div>
    <div class="grid-item grid-button" @click="plus">+</div>
    <div class="grid-item grid-button" @click="minus">-</div>
    <div class="grid-item grid-button" @click="equal">=</div>
  </div>
  <script src="./calc.js"></script>

</body>

</html>
